<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peta Penyebaran SMP Negeri Kabupaten Blora</title>
  <link rel="stylesheet" href="style2.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>

  <!-- Tombol Kembali ke Home -->
  <div class="back-btn">
    <a href="index.html">&larr; Kembali ke Home</a>
  </div>

  <!-- Tombol hamburger toggle kontrol layer -->
  <div id="hamburger" class="hamburger" title="Toggle Kontrol Layer">&#9776;</div>

  <!-- Kontrol layer sidebar -->
  <aside id="control-layer" class="control-layer" aria-label="Kontrol Layer Peta">
    <h3>Informasi Layar</h3>

    <div class="category">
      <h4>Administrasi</h4>
      <label><input type="checkbox" id="adminLayer" /> Batas Wilayah</label>
      <label><input type="checkbox" id="roadLayer" /> Jaringan Jalan</label>
    </div>

    <div class="category">
      <h4>Fasilitas</h4>
      <label><input type="checkbox" id="smpLayer" /> SMP Negeri</label>
      <label><input type="checkbox" id="faskes" /> Fasilitas Kesehatan</label>
    </div>

    <div class="category">
      <h4>Analyst Layer</h4>
      <label><input type="checkbox" id="Servicearea" /> Service Area </label>
      <label><input type="checkbox" id="Disolvearea" /> Disolve Area Faskes 2 Km </label>
    </div>

    <div class="action-buttons">
      <button id="btn-view-data-smp" title="Lihat Data SMP">📋 Lihat Data SMP</button>
      <button id="btn-view-data-faskes" title="Lihat Data Faskes">🏥 Lihat Data Faskes</button>
    </div>
  </aside>

  <!-- Peta full -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="tes.js"></script>


</body>
</html>
